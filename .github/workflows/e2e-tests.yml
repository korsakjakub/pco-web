name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install frontend dependencies
        working-directory: pco-web
        run: bun install

      - name: Install Playwright browsers
        working-directory: pco-web
        run: bunx playwright install chromium

      - name: Start backend API container
        run: |
          docker run -d --name pco-api -p 8080:8080 -e REDIS_HOST=redis korsakjakub/pco-api:2099a7a
          # Wait for API to be ready
          timeout 60 bash -c 'until curl -f http://localhost:8080/actuator/health 2>/dev/null; do sleep 2; done'

      - name: Run E2E tests
        working-directory: pco-web
        run: bun run test:e2e
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: pco-web/test-results/
          retention-days: 7

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: pco-web/e2e-screenshots/
          retention-days: 7

      - name: Stop backend API
        if: always()
        run: |
          docker stop pco-api || true
          docker rm pco-api || true
